<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reddar</title>
    <meta charset="utf-8">
    <meta name="description" content="A Ssearch Engine For Subreddit IAMA">
    <meta name="author" content="Huiming Jia | Ningyang Jin">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static' , filename='css/custom.css')}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
    {% include "header.html" %}
        <!-- Content Section-->
        <div class="section row">
            <div class="col-md-12">
            {% with args = {"comment" : thread, "style" : 0} %}
            {% include "comment.html"%}
            {% endwith %}
            </div>
          <!-- Small button group --> 
            <div class="col-md-11 col-md-offset-1">
                {% for comment in comments %}
                {% with args = {"comment" : comment, "style" : 1} %}
                {% include "comment.html"  %}
                {% endwith %}
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</body>
</html>
