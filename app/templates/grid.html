{% if thread.abstract|length > 200 %}
<div class="grid-item grid-item--height2">
{% else %}
<div class="grid-item">
{% endif %}
<!-- <a  href="/thread/{{thread.Id}}"> -->
	<div>
		<div class="title"><a href="/thread/{{thread.Id}}">Reddit : {{thread.title[0:50]}}</a></div>
		<hr>
		<div class="abstract"><a href="/thread/{{thread.id}}">
			<p>{{thread.abstract}}</p></a>

		</div>
		<hr>
		<div class="grid-footer col-sm-12">	    
			<div class="col-sm-5">{{thread.time}}</div>
			<div class="col-sm-5">{{thread.author}}</div>
			<div class="col-sm-2">{{thread.comment_number}}</div>
		</div>
	</div>
<!-- </a> -->
</div>
